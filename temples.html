<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples Album - WDD 131</title>
    <meta name="description"
        content="Responsive Church of Jesus Christ of Latter-day Saints temple photo album with hamburger menu and images for all screen sizes.">
    <meta name="author" content="Julian A. Cuervo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/temple.css">
    <link rel="stylesheet" href="styles/temple-large.css">
    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <div class="top-header">
            <a class="logo" href="/">Temple Album</a>
            <div class="hamburger">
                <button title="Site Menu" type="button" id="menu-mobile">
                    <img src="images/menu-icon.svg" alt="Menu Mobile Hamburger Icon">
                </button>
            </div>
        </div>
        <nav id="menu">
            <a href="/temples.html">Temple Collection</a>
            <a href="#old">Old</a>
            <a href="#new">New</a>
            <a href="#large">Large</a>
            <a href="#small">Small</a>
        </nav>
    </header>
    <main>
        <h1>Home</h1>
        <section class="temples-container">
            <figure>
                <img src="images/santiago_chile_lds_temple.webp" title="Santiago Chile Temple" width="800" height="600"
                    alt="Image of Santiago Chile Temple">
                <figcaption>Santiago Chile Temple</figcaption>
            </figure>
            <figure>
                <img src="images/barranquilla_columbia_temple_exterior.webp" title="Barranquilla Colombia Temple"
                    alt="Image of Barranquilla Colombia Temple" width="800" height="533">
                <figcaption>Barranquilla Colombia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/concepcion_chile_temple.webp" title="Concepción Chile Temple"
                    alt="Image of Concepción Chile Temple" width="800" height="540">
                <figcaption>Concepción Chile Temple</figcaption>
            </figure>
            <figure>
                <img src="images/antofagasta_chile_temple_exterior_rendering.webp" title="Antofagasta Chile Temple"
                    alt="Image of Antofagasta Chile Temple" width="800" height="634">
                <figcaption>Antofagasta Chile Temple</figcaption>
            </figure>
            <figure>
                <img src="images/bogota_colombia_temple_lds.webp" title="Bogotá Colombia Temple"
                    alt="Image of Bogotá Colombia Temple" width="800" height="500">
                <figcaption>Bogotá Colombia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple_rendering_provo_utah_rock_canyon_temple.webp"
                    title="Provo Utah Rock Canyon Temple" alt="Image of Provo Utah Rock Canyon Temple" width="800"
                    height="633">
                <figcaption>Provo Utah Rock Canyon Temple</figcaption>
            </figure>
            <figure>
                <img src="images/salt_lake_temple_lds.webp" title="Salt Lake Temple" alt="Image of Salt Lake Temple"
                    width="800" height="679">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure>
                <img src="images/aba_nigeria_temple_lds.webp" title="Aba Nigeria Temple"
                    alt="Image of Aba Nigeria Temple" width="800" height="500">
                <figcaption>Aba Nigeria Temple</figcaption>
            </figure>
            <figure>
                <img src="images/rome_italy_temple.webp" title="Rome Italy Temple" alt="Image of Rome Italy Temple"
                    width="800" height="533">
                <figcaption>Rome Italy Temple</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastChangeFile"></p>
    </footer>
</body>

</html>
